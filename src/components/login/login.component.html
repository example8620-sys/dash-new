<div class="relative min-h-screen flex items-center justify-center bg-gray-900 overflow-hidden px-4">
  <!-- Animated Background Blobs -->
  <div class="absolute top-0 -left-4 w-72 h-72 bg-[#7f1d1d] rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
  <div class="absolute top-0 -right-4 w-72 h-72 bg-yellow-600 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
  <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-600 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
  
  <div class="relative z-10 w-full max-w-md bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl shadow-2xl overflow-hidden">
    <div class="p-8">
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-br from-yellow-400 to-[#7f1d1d] mb-4 shadow-lg">
           <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/></svg>
        </div>
        <h2 class="text-3xl font-bold text-white tracking-tight">RDYGIC MajA Khas</h2>
        <p class="text-gray-300 mt-2 text-sm">Prayagraj School Management Portal</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-200 mb-1">Username</label>
          <input 
            type="text" 
            id="username" 
            formControlName="username"
            class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent text-white placeholder-gray-500 transition-all outline-none"
            placeholder="Enter admin ID"
          >
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-200 mb-1">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent text-white placeholder-gray-500 transition-all outline-none"
            placeholder="••••••••"
          >
        </div>

        @if (error()) {
          <div class="p-3 bg-red-500/20 border border-red-500/50 rounded-lg text-red-200 text-sm flex items-center animate-pulse">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            {{ error() }}
          </div>
        }

        <button 
          type="submit" 
          [disabled]="loginForm.invalid || isLoading()"
          class="w-full py-3.5 px-4 bg-gradient-to-r from-[#7f1d1d] to-red-800 hover:from-red-800 hover:to-[#7f1d1d] text-white font-bold rounded-lg shadow-lg transform transition hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center group"
        >
          @if (isLoading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing In...
          } @else {
            Sign In
            <svg class="w-4 h-4 ml-2 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m14-7H3"></path></svg>
          }
        </button>
      </form>
    </div>
    <div class="px-8 py-4 bg-gray-900/40 border-t border-white/10 text-center">
      <p class="text-xs text-gray-400">Restricted Access • Authorized Personnel Only</p>
    </div>
  </div>
</div>
